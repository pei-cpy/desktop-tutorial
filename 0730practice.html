<!DOCTYPE html> <!-- 告訴瀏覽器這是 HTML5 格式 -->
<html lang="zh-Hant"> <!-- HTML 文件開始，語系為繁體中文 -->
<head>
  <meta charset="UTF-8" /> <!-- 設定文字編碼為 UTF-8，支援中文 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- 響應式設定，手機也能正常顯示 -->
  <title>藥師保健室</title> <!-- 分頁標題 -->
  <link rel="stylesheet" href="style_0730practice.css" /> <!-- 引入外部 CSS 檔案 -->
</head>
<body>

  <!-- Hero 區塊 -->
  <section class="hero"> <!-- 首頁大標題區 -->
    <h1>藥師保健室</h1> <!-- 主標題 -->
    <p class="subtitle">Ego cogito ergo sum</p> <!-- 副標題 -->
    <button class="main-btn">以理論來挑選產品</button> <!-- 主按鈕 -->
  </section>

  <!-- 推薦區塊 -->
  <section class="recommend"> <!-- 蝦皮推薦區 -->
    <div class="highlight">
      <span class="badge">Shopee Choice</span> <!-- 標籤樣式 -->
      <p>蝦皮藥師特選</p> <!-- 說明文字 -->
    </div>
    <div class="to-link">
      <p><strong>前往蝦皮精選 🛒</strong></p> <!-- 前往連結提示 -->
      <p>挑選原則：成分、劑量、價格到位</p> <!-- 精選原則 -->
    </div>
  </section>

</body>
</html>
