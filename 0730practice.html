<!DOCTYPE html> <!-- 告訴瀏覽器這是 HTML5 格式 -->
<html lang="zh-Hant"> <!-- HTML 文件開始，語系為繁體中文 -->
<head>
  <meta charset="UTF-8" /> <!-- 設定文字編碼為 UTF-8，支援中文 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- 響應式設定，手機也能正常顯示 -->
  <title>藥師保健室</title> <!-- 分頁標題 -->
  <link rel="stylesheet" href="style_0730practice.css" /> <!-- 引入外部 CSS 檔案 -->
</head>
<body>


  <!-- Hero 區塊 -->
  <section class="hero">
    <h1 class="hero-title">藥師保健室</h1>
    <p class="hero-subtitle">Ego cogito ergo sum</p>
    <button class="hero-btn">以理論來挑選產品</button>
  </section>


 <!-- === 第二區：Shopee 特選 + Venn + 類別卡片 === -->
<section class="section-2">
  <div class="section-2__inner">

    <!-- 左側：Shopee 特選 & Venn Diagram -->
    <div class="section-2__left">

      <div class="shopee-head">
      <!-- 標題灰盒 -->
        <div class="shopee-box">
          <span class="shopee-box__label">Shopee Choice</span>
          <h2 class="shopee-box__title">蝦皮藥師特選</h2>
        </div>
      </div>

      <!-- Venn Diagram 三圈 -->
      <div class="venn-diagram">
        <div class="venn-diagram__circle venn-diagram__c1">
          <span>成分</span>
        </div>
        <div class="venn-diagram__circle venn-diagram__c2">
          <span>劑量</span>
        </div>
        <div class="venn-diagram__circle venn-diagram__c3">
          <span>價格</span>
        </div>
        <!-- 中心交集 -->
        <div class="venn-diagram__center">
          <span>蝦皮<br>推薦</span>
        </div>
      </div>
    </div>

    <!-- 右側：一張大圖佔位 -->
      <div class="section-2__right">

      <!-- CTA 區：按鈕 + 原則文字 -->
      <div class="shopee-cta">
        <button class="shopee-btn">前往蝦皮精選 🛒</button>
        <p class="shopee-desc">挑選原則：成分、劑量、價格到位</p>
      </div>

        <img src="loser.jpg" alt="保健品選單" class="right-img-placeholder">
    </div>


  </div>
</section>


</body>
</html>
